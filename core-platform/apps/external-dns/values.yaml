provider: cloudflare
cloudflare:
  apiToken: ""  # Add your Cloudflare API token in a sealed secret
  proxied: false  # Set to true if you want Cloudflare to proxy the traffic

domainFilters:
  - everythingascode.dev

txtOwnerId: "aks-cluster"  # Unique identifier for this External-DNS instance

policy: sync  # sync, upsert-only, or create-only
registry: txt  # Use TXT records to track ownership

interval: "1m"

sources:
  - service
  - ingress

txtPrefix: "external-dns-"

rbac:
  create: true

serviceAccount:
  create: true
  name: external-dns

podSecurityContext:
  fsGroup: 65534

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

metrics:
  enabled: true
  serviceMonitor:
    enabled: false  # Set to true if you have Prometheus Operator

logLevel: info
logFormat: text