apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    chart: prometheus
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 15.10.1
    helm:
      valueFiles:
        - values.yaml
      values: |
        server:
          service:
            type: LoadBalancer
        
          persistentVolume:
            enabled: true
            size: 8Gi
        
        alertmanager:
          enabled: true
          persistentVolume:
            enabled: true
            size: 2Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true