apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.40.0
    helm:
      values: |
        service:
          type: LoadBalancer
        
        persistence:
          enabled: true
          size: 5Gi
        
        # Configure Prometheus as a datasource
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.monitoring.svc.cluster.local
              access: proxy
              isDefault: true
        
        # Pre-configure dashboard providers
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default

        # Pre-configured dashboards
        dashboards:
          default:
            kubernetes-cluster:
              gnetId: 6417
              revision: 1
              datasource: Prometheus
            prometheus-stats:
              gnetId: 2
              revision: 2
              datasource: Prometheus
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true