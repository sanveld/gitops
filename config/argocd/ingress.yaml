apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Important annotation for external-dns to create the DNS record
    external-dns.alpha.kubernetes.io/hostname: "argocd.everythingascode.dev"
    # Special annotations for ArgoCD's GRPC support
    traefik.ingress.kubernetes.io/router.middlewares: "argocd-middleware@kubernetescrd"
spec:
  rules:
  - host: argocd.everythingascode.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
  tls:
  - hosts:
    - argocd.everythingascode.dev
    secretName: argocd-server-tls
