# This is a placeholder for Azure credentials
# In a production environment, you should:
# 1. Use a solution like External Secrets Operator to pull credentials from a vault
# 2. OR use Sealed Secrets to encrypt your credentials
# 3. OR create this secret manually (least recommended)

apiVersion: v1
kind: Secret
metadata:
  name: azure-secret
  namespace: crossplane-system
type: Opaque
data:
  # Replace this with your base64-encoded Azure credentials
  # DO NOT commit actual credentials to Git
  creds: BASE64_ENCODED_AZURE_CREDENTIALS
