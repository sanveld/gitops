apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: external-dns-cloudflare
  namespace: external-dns
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: ""
    keyvaultName: "kv-devplatform-d815qx2"  # Replace with your Key Vault name if different
    cloudName: "AzurePublicCloud"
    objects: |
      array:
        - |
          objectName: cloudflare-api-token
          objectType: secret
          objectAlias: cloudflare-api-token
    tenantId: "${AZURE_TENANT_ID}"  # This will be populated from the pod's environment
  secretObjects:
    - secretName: cloudflare-api-token
      type: Opaque
      data:
        - objectName: cloudflare-api-token
          key: api-token