apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-test-ingressroute-nip
  namespace: nginx-test
spec:
  entryPoints:
    - web  # Use the HTTP entrypoint (typically port 80) instead of websecure
  routes:
  - match: Host(`nginx-test.132.220.160.189.nip.io`)
    kind: Rule
    services:
    - name: nginx-test-service
      port: 80
  # No TLS configuration for testing purposes
